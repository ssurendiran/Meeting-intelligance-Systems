services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: meeting-intelligence-qdrant
    ports:
      - "6333:6333"   # HTTP
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage/meeting-intelligance-systems
    restart: unless-stopped

volumes:
  qdrant_data:
