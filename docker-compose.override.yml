# Optional: mount source so code changes reflect without rebuild.
# Docker Compose merges this automatically when present.
# Remove or rename this file if you don't want live reload.
# Hot reload: API uses uvicorn --reload; UI uses Streamlit runOnSave.

services:
  api:
    volumes:
      - ./app:/app/app
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  ui:
    environment:
      STREAMLIT_SERVER_MAX_UPLOAD_SIZE: "1"
    volumes:
      - ./.streamlit:/app/.streamlit
      - ./ui:/app/ui
      - ./data:/app/data
    command: ["uv", "run", "streamlit", "run", "ui/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.runOnSave=true"]
